<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pink</title>
    <link rel="stylesheet" href="build/style.css">
</head>
<body>
<header class="page-header">
    <nav class="page-header__main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <a class="main-nav__logo">
            <img class="main-nav__logo-image" src="img/logotype.svg" width="75" height="22" alt="Приложение Pink">
        </a>
        <ul class="main-nav__list">
            <li class="main-nav__item--active">
                <a>Главная</a>
            </li>
            <li class="main-nav__item">
                <a href="photo.html">Фотографии</a>
            </li>
            <li class="main-nav__item">
                <a href="form.html">Конкурс</a>
            </li>
            <li class="main-nav__item">
                <a href="http://htmlacademy.ru">HTML Academy</a>
            </li>
        </ul>
    </nav>
    <section class="page-header__store store">
        <a class="store__button" href="https://www.apple.com/ru/ios/app-store/">Скачать приложение</a>
        <ul class="store__list ">
            <li class="store__item">
                <a class="store__link" href="#" aria-label="iOS">
                    <svg></svg>
                </a>
            </li>
            <li class="store__item">
                <a class="store__link" href="#" aria-label="Android">
                    <svg></svg>
                </a>
            </li>
            <li class="store__item">
                <a class="store__link" href="#" aria-label="Windows">
                    <svg></svg>
                </a>
            </li>
        </ul>
        <p class="store__description">
            Доступно для iPhone, iPad, Android,
            Windows Phone, OS X, Windows 8
        </p>
    </section>
</header>

<footer class="page-footer">
    <img class="page-footer__logo-image" src="#" aria-label="Магазин <<Pink>>">
    <ul class="page-footer__list list-social">
        <li class="list-social__item">
            <a class="list-social__item-link">
                <img class="list-social__item-image" aria-label="Twitter">
            </a>
        </li>
        <li class="list-social__item">
            <a class="list-social__item-link">
                <img class="list-social__item-image" aria-label="Facebook">
            </a>
        </li>
        <li class="list-social__item">
            <a class="list-social__item-link">
                <img class="list-social__item-image" aria-label="YouTube">
            </a>
        </li>
    </ul>
    <div class="page-footer__developers">
        <p class="developers__title">Разработано</p>
        <a class="developers__link" href="#">
            <img class="developers__link-image" aria-label="HTML Academy">
        </a>
    </div>
</footer>
</body>
</html>
